<!-- template.html -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Stylization Program</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/styles.css">
    <script src="../static/script.js" defer></script>
</head>
<body>

<div class="container mt-5">
    <div class="text-center">
        <h1 class="font-weight-bold">Image Stylization</h1>
        <h2>Using Google's Tensorflow Model</h2>
    </div>

    <!-- Input Images Section -->
    <div class="mt-5">
        <h2 class="text-center">Input Images here!</h2>
        <p class="text-center">The images will be passed on to the stylization process from here</p>

        <form action="/process" method="POST" enctype="multipart/form-data" id="imageForm">
            <div class="form-group">
                <label for="image1">Select the Image, to apply Style on:</label>
                <input type="file" name="image1" id="image1" accept="image/*" class="form-control-file" required>
            </div>

            <div class="form-group">
                <label for="image2">Select Style to apply:</label>
                <input type="file" name="image2" id="image2" accept="image/*" class="form-control-file" required>
            </div>

            <button type="button" id="processButton" onclick="processImages()" class="btn btn-success">Process Images</button>
        </form>
    </div>

    <!-- Processed Image Section -->
    <div class="mt-5">
        <h2 class="text-center">Processed Image</h2>
        <img id="processedImage" alt="Processed Image" src="" class="img-fluid mx-auto d-block">
    </div>
</div>

</body>
</html>
